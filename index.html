<body style="background-color:rgba(180,180,180,0.45)">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<img src="images/todolist.jpeg" alt="can't show photo" class="rounded mx-auto d-block" width="350" >
<h1 style="text-align:center"> ToDo List </h1>
<form >
    <div class="text-center">
    <button id="back" class="btn btn-outline-secondary" type="button"  style="; box-shadow: 10px 5px 3px; display: none">back</button>
    </div>
    <div id = "form" class="form" style="width:40%;margin-left: 30% ;display: block" >
        <button id="show-high" class="btn btn-outline-secondary" type="button"  style="margin-left:27%; box-shadow: 10px 5px 3px; display: inline">Show High Priority</button>
            <button id = "sort-button" class="btn btn-outline-secondary" type="button"  style="margin-left: 4%; box-shadow: 10px 5px 3px;">Sort</button>
            <div class="form-group ">
                <label for="title">Title</label>
                <input class="form-control" id="title" placeholder="Type title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Type description here"></textarea>
            </div>

            <div id="error-msg" class="alert alert-danger" style="display:none" ></div>

            <div class="form-check form-switch">
                <label class="form-check-label" for="high-priority">High Priority</label>
                <input type="checkbox" class="form-check-input" id="high-priority">
            </div>

            <button class="btn btn-outline-secondary" type="button" id="submit-button"  style="box-shadow: 10px 5px 3px;">Submit</button>
    </div>

    <div id="todolist" style="width:40%;margin-left: 30%">

    </div>


</form>
